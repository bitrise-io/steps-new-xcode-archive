format_version: 11
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  check:
    steps:
    - git::https://github.com/bitrise-steplib/steps-check.git:

  sample:
    envs:
    - SAMPLE_APP_URL: https://github.com/bitrise-io/sample-apps-ios-simple-objc.git
    - BRANCH: master
    - BITRISE_PROJECT_PATH: ios-simple-objc/ios-simple-objc.xcodeproj
    - BITRISE_SCHEME: ios-simple-objc
    - FORCE_CODE_SIGN_IDENTITY: "iPhone Developer: Dev Portal Bot Bitrise"
    - EXPORT_METHOD: development
    - OUTPUT_TOOL: xcodebuild
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex
            rm -rf ./_tmp
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git@master:
        inputs:
          - repository_url: $SAMPLE_APP_URL
          - branch: $BRANCH
          - clone_into_dir: .
    - path::./:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - force_code_sign_identity: $FORCE_CODE_SIGN_IDENTITY
        - export_method: $EXPORT_METHOD
        - output_tool: $OUTPUT_TOOL
